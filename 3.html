  <h2>몬스타엑스</h2>

  <p>잘 알려지지 않은 사실: <a target="_blank" title="'몬스타엑스' 구글 검색결과" href="https://www.google.com/search?q=%EB%B0%A9%ED%83%84%EC%86%8C%EB%85%84%EB%8B%A8&sourceid=chrome&ie=UTF-8">
    몬스타엑스</a>는 사실 경연을 통해 데뷔한 아이돌이다.<br>
    스타쉽 사내 오디션을 통해 데뷔한 몬스타엑스는 굉장히 긴 암흑기를 거쳤다.<br>
    왜일까.....나도 잘 모르겠다. 다만 짐작컨데 예능이 잘 안 공개되어서 그런 것이 아닐까?<br>
    어쨌든 지금은 해외에서 빵 터져서 빌보드도 찍고 왔다. 이것 역시 공개가 잘 안 되어서 모르겠지....</p>
